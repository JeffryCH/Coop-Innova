<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario | Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>
  <div id="navbar"></div>
  <div class="container pt-5 mt-5">
    <h2 class="mb-4 text-primary text-center">Panel de Usuario</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <img src="img/perfil.png" alt="Perfil" class="mb-3" style="width:64px;">
            <h5 class="card-title mb-2" id="nombreUsuario">Usuario</h5>
            <p class="card-text mb-1" id="rolUsuario">Rol</p>
            <a href="ver_perfil.html" class="btn btn-outline-primary mt-2">Ver Perfil</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <img src="img/saldoymovimientos.png" alt="Movimientos" class="mb-3" style="width:64px;">
            <h5 class="card-title mb-2">Saldo y Movimientos</h5>
            <a href="movimientos.html" class="btn btn-primary mt-2">Ver Movimientos</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <img src="img/credito.png" alt="Créditos" class="mb-3" style="width:64px;">
            <h5 class="card-title mb-2">Solicitar Crédito</h5>
            <a href="solicitar_credito.html" class="btn btn-success mt-2">Solicitar Crédito</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <img src="img/estado.png" alt="Estado de Cuenta" class="mb-3" style="width:64px;">
            <h5 class="card-title mb-2">Estado de Cuenta</h5>
            <a href="estado_cuenta.html" class="btn btn-info mt-2">Ver Estado</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-danger">Cerrar sesión</a>
    </div>
  </div>
  <div id="footer" class="mt-5"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    // Mostrar datos reales del usuario logueado
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const res = await fetch('php/session.php', { credentials: 'include' });
        const data = await res.json();
        if (!data.loggedIn || !data.user) {
          window.location.href = 'login.html';
          return;
        }
        document.getElementById('nombreUsuario').textContent = data.user.nombre;
        document.getElementById('rolUsuario').textContent = data.user.rol;
      } catch {
        document.getElementById('nombreUsuario').textContent = 'Usuario';
        document.getElementById('rolUsuario').textContent = 'Rol';
      }
    });
  </script>
</body>
</html>
