<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Coop-Innova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="navbar"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-4 text-center">Iniciar Sesión</h3>
            <div id="login-alert" class="alert d-none"></div>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="login-usuario" required />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login-password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
              <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    $(function () {
      $('#login-form').on('submit', function (e) {
        e.preventDefault();
        const usuario = $('#login-usuario').val().trim();
        const password = $('#login-password').val();
        const $alert = $('#login-alert');

        $alert.addClass('d-none').removeClass('alert-danger alert-success').text('');

        $.ajax({
          url: 'php/login.php',
          method: 'POST',
          data: { usuario, password },
          success: function (resp) {
            if (resp && resp.success) {
              $alert.removeClass('d-none').addClass('alert alert-success').text('¡Bienvenido ' + resp.user.nombre + '!');
              setTimeout(() => { window.location.href = 'index.html'; }, 1000);
            } else {
              $alert.removeClass('d-none').addClass('alert alert-danger').text(resp.message || 'Credenciales inválidas');
            }
          },
          error: function (xhr) {
            let msg = 'Error al iniciar sesión';
            try { msg = (JSON.parse(xhr.responseText)).message || msg; } catch {}
            $alert.removeClass('d-none').addClass('alert alert-danger').text(msg);
          }
        });
      });
    });
  </script>
</body>
</html>
