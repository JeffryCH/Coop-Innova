<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple - Coop-Innova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    <h4>🔧 Debug Simple</h4>
                    <p>Esta página carga solo el navbar para verificar que funcione.</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>📊 Estado</h5>
                    </div>
                    <div class="card-body">
                        <div id="status-info">
                            <p><strong>DOM Ready:</strong> <span id="dom-status">No</span></p>
                            <p><strong>Navbar Cargado:</strong> <span id="navbar-status">No</span></p>
                            <p><strong>Función Disponible:</strong> <span id="function-status">No</span></p>
                            <p><strong>API Funcionando:</strong> <span id="api-status">No</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>🎯 Valores</h5>
                    </div>
                    <div class="card-body">
                        <div id="valores-info">
                            <p><strong>USD Compra:</strong> <span id="valor-usd-compra">--</span></p>
                            <p><strong>USD Venta:</strong> <span id="valor-usd-venta">--</span></p>
                            <p><strong>EUR Compra:</strong> <span id="valor-eur-compra">--</span></p>
                            <p><strong>EUR Venta:</strong> <span id="valor-eur-venta">--</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <button id="btn-test-api" class="btn btn-primary me-2">🌐 Test API</button>
                <button id="btn-test-navbar" class="btn btn-info me-2">🔄 Test Navbar</button>
                <button id="btn-debug" class="btn btn-warning">🔍 Debug</button>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="navbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/includes.js"></script>
    
    <script>
        console.log('🚀 [DEBUG-SIMPLE] Página iniciada');
        
        function updateStatus() {
            document.getElementById('dom-status').textContent = 'Sí';
            
            const navbar = document.getElementById('navbar');
            document.getElementById('navbar-status').textContent = 
                (navbar && navbar.innerHTML.trim()) ? 'Sí' : 'No';
            
            document.getElementById('function-status').textContent = 
                (typeof window.forzarActualizacionNavbar === 'function') ? 'Sí' : 'No';
        }
        
        function updateValues() {
            const elementos = {
                'navbar-usd-compra': 'valor-usd-compra',
                'navbar-usd-venta': 'valor-usd-venta',
                'navbar-eur-compra': 'valor-eur-compra',
                'navbar-eur-venta': 'valor-eur-venta'
            };
            
            Object.entries(elementos).forEach(([sourceId, targetId]) => {
                const source = document.getElementById(sourceId);
                const target = document.getElementById(targetId);
                if (source && target) {
                    target.textContent = source.textContent || '--';
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📋 [DEBUG-SIMPLE] DOM cargado');
            updateStatus();
            
            // Test API
            document.getElementById('btn-test-api').addEventListener('click', async function() {
                console.log('🧪 [DEBUG-SIMPLE] Probando API...');
                try {
                    const response = await fetch('/api/tipo-cambio');
                    const data = await response.json();
                    console.log('📦 [DEBUG-SIMPLE] Respuesta API:', data);
                    
                    if (data && data.data && data.data.success) {
                        document.getElementById('api-status').textContent = 'Sí';
                        alert('✅ API OK: USD ₡' + data.data.data.compra + '/₡' + data.data.data.venta);
                    } else {
                        throw new Error('Respuesta inválida');
                    }
                } catch (error) {
                    console.error('❌ [DEBUG-SIMPLE] Error API:', error);
                    document.getElementById('api-status').textContent = 'Error';
                    alert('❌ Error API: ' + error.message);
                }
            });
            
            // Test Navbar
            document.getElementById('btn-test-navbar').addEventListener('click', function() {
                console.log('🧪 [DEBUG-SIMPLE] Probando navbar...');
                
                if (typeof window.forzarActualizacionNavbar === 'function') {
                    console.log('✅ [DEBUG-SIMPLE] Función disponible, ejecutando...');
                    window.forzarActualizacionNavbar();
                    setTimeout(updateValues, 2000);
                } else {
                    console.error('❌ [DEBUG-SIMPLE] Función no disponible');
                    alert('❌ Función no disponible');
                }
            });
            
            // Debug
            document.getElementById('btn-debug').addEventListener('click', function() {
                console.log('🔍 [DEBUG-SIMPLE] Estado completo:');
                console.log('   - window.forzarActualizacionNavbar:', typeof window.forzarActualizacionNavbar);
                console.log('   - window.tipoCambioNavbar:', window.tipoCambioNavbar);
                console.log('   - window.tcBancoPopular:', window.tcBancoPopular);
                
                if (typeof window.verificarEstadoNavbar === 'function') {
                    window.verificarEstadoNavbar();
                }
                
                alert('Ver consola para información completa');
            });
            
            // Actualización periódica
            setInterval(() => {
                updateStatus();
                updateValues();
            }, 2000);
        });
    </script>
</body>
</html>
