<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado de Cuenta | Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>
  <div id="navbar"></div>
  <div class="container pt-5 mt-5">
    <h2 class="mb-4 text-primary">Estado de Cuenta</h2>
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Saldo actual</h5>
        <p class="fs-3 text-success" id="saldoCuenta">₡0.00</p>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaEstadoCuenta"></tbody>
      </table>
    </div>
  </div>
  <div id="footer" class="mt-5"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var saldoDiv = document.getElementById("saldoCuenta");
      var tabla = document.getElementById("tablaEstadoCuenta");
      tabla.innerHTML = '<tr><td colspan="3" class="text-center"><div class="spinner-border text-primary"></div> Cargando...</td></tr>';
      fetch('php/session.php', { credentials: 'include' })
        .then(r => r.json())
        .then(sesion => {
          if (!sesion.user || !sesion.user.id) {
            tabla.innerHTML = '<tr><td colspan="3" class="text-center text-warning">Debes iniciar sesión para ver tu estado de cuenta.</td></tr>';
            saldoDiv.textContent = '₡0.00';
            return;
          }
          fetch('php/saldo_movimientos_api.php', { credentials: 'include' })
            .then(resp => resp.json())
            .then(data => {
              saldoDiv.textContent = '₡' + parseFloat(data.saldo).toLocaleString('es-CR', { minimumFractionDigits: 2 });
              if (!data.movimientos || data.movimientos.length === 0) {
                tabla.innerHTML = '<tr><td colspan="3" class="text-center text-info">No se encontraron movimientos.</td></tr>';
                return;
              }
              tabla.innerHTML = '';
              data.movimientos.forEach(m => {
                var tipo = m.tipo.charAt(0).toUpperCase() + m.tipo.slice(1);
                var monto = parseFloat(m.monto);
                var esEntrada = monto > 0;
                var montoStr = (esEntrada ? '<span class="text-success">' : '<span class="text-danger">') + '₡' + Math.abs(monto).toLocaleString('es-CR', { minimumFractionDigits: 2 }) + '</span>';
                var fecha = new Date(m.fecha).toLocaleString();
                // Estado de crédito
                var estadoCredito = '';
                if (m.tipo === 'credito') {
                  if (m.estado === 'aprobado') {
                    estadoCredito = '<span class="badge bg-success">Aprobado</span>';
                  } else if (m.estado === 'denegado') {
                    estadoCredito = '<span class="badge bg-danger">Denegado</span>';
                  } else {
                    estadoCredito = '<span class="badge bg-warning text-dark">Pendiente</span>';
                  }
                } else {
                  estadoCredito = '-';
                }
                tabla.innerHTML += '<tr>' +
                  '<td>' + tipo + (esEntrada ? ' <span class="badge bg-success">Entrada</span>' : ' <span class="badge bg-danger">Salida</span>') + '</td>' +
                  '<td>' + montoStr + '</td>' +
                  '<td>' + fecha + '</td>' +
                  '<td>' + estadoCredito + '</td>' +
                  '</tr>';
              });
            })
            .catch(() => {
              tabla.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Error al cargar estado de cuenta.</td></tr>';
              saldoDiv.textContent = '₡0.00';
            });
        })
        .catch(() => {
          tabla.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Error al cargar sesión.</td></tr>';
          saldoDiv.textContent = '₡0.00';
        });
    });
  </script>
</body>
</html>
