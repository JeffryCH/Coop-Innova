<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Depósito - Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>
  
  <!-- Navbar importado -->
  <div id="navbar"></div>
  
  <div class="container pt-5 mt-5">
    <h2 class="mb-4 text-primary">Depósito a Cuenta</h2>
    <form id="depositForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Número de cuenta</label>
        <input
          type="text"
          class="form-control"
          id="accountNumber"
          name="accountNumber"
          placeholder="Ingrese número de cuenta"
          required
        />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Monto a depositar</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          placeholder="Ingrese monto"
          min="0.01"
          step="0.01"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Realizar depósito</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>
  
  <div id="footer" class="mt-5"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    const form = document.getElementById('depositForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const accountNumber = form.accountNumber.value.trim();
      const amount = parseFloat(form.amount.value);

      if (!accountNumber) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Por favor ingresa un número de cuenta válido.</div>';
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Por favor ingresa un monto válido mayor a cero.</div>';
        return;
      }

      
      messageDiv.innerHTML = <div class="alert alert-success">Depósito solicitado: ₡${amount.toFixed(2)} a la cuenta ${accountNumber}</div>;

      form.reset();
    });
  </script>
</body>
</html>
