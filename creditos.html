<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitudes de Crédito - Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>

  <!-- Navbar importado -->
  <div id="navbar"></div>

  <div class="container pt-5 mt-5">
    <h2 class="mb-4 text-primary">Solicitudes de Crédito</h2>

    <table class="table table-striped bg-white rounded shadow-sm">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Monto Solicitado</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="creditTableBody">
        <tr>
          <td>Juan Pérez</td>
          <td>₡2,000.00</td>
          <td class="estado">Pendiente</td>
          <td>
            <button class="btn btn-success btn-sm aprobar">Aprobar</button>
            <button class="btn btn-danger btn-sm denegar">Denegar</button>
          </td>
        </tr>
        <tr>
          <td>María López</td>
          <td>₡5,000.00</td>
          <td class="estado">Pendiente</td>
          <td>
            <button class="btn btn-success btn-sm aprobar">Aprobar</button>
            <button class="btn btn-danger btn-sm denegar">Denegar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="message" class="mt-3"></div>
  </div>

  <div id="footer" class="mt-5"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    const messageDiv = document.getElementById('message');
    const tableBody = document.getElementById('creditTableBody');

    tableBody.addEventListener('click', function (e) {
      if (e.target.classList.contains('aprobar')) {
        const row = e.target.closest('tr');
        row.querySelector('.estado').textContent = 'Aprobado';
        messageDiv.innerHTML = `<div class="alert alert-success">Solicitud aprobada y monto acreditado.</div>`;
      }
      if (e.target.classList.contains('denegar')) {
        const row = e.target.closest('tr');
        row.querySelector('.estado').textContent = 'Denegado';
        messageDiv.innerHTML = `<div class="alert alert-warning">Solicitud denegada.</div>`;
      }
    });
  </script>
</body>
</html>
