<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Movimientos - Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>
  <div id="navbar"></div>
  <div class="container pt-5 mt-5">
    <h2 class="mb-4 text-primary">Movimientos de Leidy</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaMovimientos">
        </tbody>
      </table>
    </div>
  </div>





  <div id="footer" class="mt-5"></div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    const movimientos = [
      { tipo: 'Depósito', monto: 1000.00, fecha: '2025-07-01 09:00' },
      { tipo: 'Retiro', monto: 200.00, fecha: '2025-07-03 14:20' },
      { tipo: 'Crédito', monto: 5000.00, fecha: '2025-07-05 11:45' },
      { tipo: 'Pago', monto: 250.00, fecha: '2025-07-07 16:30' }
    ];

    const tabla = document.getElementById("tablaMovimientos");
    movimientos.forEach(m => {
      tabla.innerHTML += `
        <tr>
          <td>${m.tipo}</td>
          <td>₡${m.monto.toFixed(2)}</td>
          <td>${m.fecha}</td>
        </tr>`;
    });
  </script>
</body>
</html>
