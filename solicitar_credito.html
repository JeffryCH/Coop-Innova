<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Crédito - Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>



    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Coop-Innova</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="solicitar_credito.html">Solicitar Crédito</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ingresar</a></li>
                    <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="ver_perfil.html">Ver Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registro de Usuario</a></li>
                </ul>
            </div>
        </div>
    </nav>



  <div class="container pt-5 mt-5">
    <h2 class="text-center text-primary mb-4">Solicitar Crédito</h2>

    <div class="card shadow">
      <div class="card-body">
        <form id="formCredito">
          <div class="mb-3">
            <label for="monto" class="form-label">Monto solicitado (₡)</label>
            <input type="number" step="0.01" min="1000" class="form-control" id="monto" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Enviar Solicitud</button>
        </form>

        <div class="mt-3 alert alert-info d-none" id="mensajeConfirmacion">
          Solicitud enviada.
        </div>
      </div>
    </div>
  </div>





  <div id="footer" class="mt-5"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    document.getElementById("formCredito").addEventListener("submit", function(e) {
      e.preventDefault();
      const monto = document.getElementById("monto").value;

      if (monto >= 1000) {
        document.getElementById("mensajeConfirmacion").classList.remove("d-none");
        this.reset();
      }
    });
  </script>
</body>
</html>
