<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - Coop-Innova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- Navbar importado -->
    <div id="navbar"></div>
    
    <!-- Modal de conversión importado -->
    <div id="modal-conversion-container"></div>

    <div class="container mt-5" style="padding-top: 80px;">
        <h2 class="text-center mb-4 text-primary">Registro de Usuario</h2>
        <form id="formRegistro">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" class="form-select" required>
                    <option value="">Seleccione un rol</option>
                    <option value="asociado">Asociado</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" id="enviar">Registrar</button>
        </form>

        <div id="respuesta" class="mt-4"></div>
    </div>
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p class="mb-1">&copy; 2025 Coop-Innova</p>
            <small>Sitio institucional para asociados y administración de créditos y ahorros</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
