<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario - Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>

  <!-- Navbar importado -->
  <div id="navbar"></div>
  
  <!-- Modal de conversión importado -->
  <div id="modal-conversion-container"></div>

  <div class="container pt-5 mt-5">
    <h2 class="text-center text-primary mb-4">Perfil de Usuario</h2>

    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item"><strong>Nombre:</strong> <span id="nombreUsuario">Leidy</span></li>
          <li class="list-group-item"><strong>Usuario:</strong> <span id="nombreLogin">lady17</span></li>
          <li class="list-group-item"><strong>Rol:</strong> <span id="rolUsuario">Asociado</span></li>
        </ul>

        <div class="mt-4 text-center">
          <a href="panel_asociado.html" class="btn btn-primary">Volver al Panel</a>
          <a href="index.html" class="btn btn-outline-danger ms-2">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </div>




  <div id="footer" class="mt-5"></div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script>
    // Mostrar datos reales del usuario logueado
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const res = await fetch('php/session.php', { credentials: 'include' });
        const data = await res.json();
        if (!data.loggedIn || !data.user) {
          window.location.href = 'login.html';
          return;
        }
        document.getElementById('nombreUsuario').textContent = data.user.nombre;
        document.getElementById('nombreLogin').textContent = data.user.usuario;
        document.getElementById('rolUsuario').textContent = data.user.rol;
      } catch (e) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
