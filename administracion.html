<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administrativo - Coop-Innova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-light">
  <div id="loader-bg"><div class="loader-spinner"></div></div>

  <!-- Navbar importado -->
  <div id="navbar"></div>

  <div class="container pt-5 mt-5">
    <h2 class="mb-4 text-primary">Panel Administrativo</h2>
    <div class="row">
      <div class="col-md-6 mb-4">
        <a href="deposito.html" class="text-decoration-none">
          <div class="bg-white p-4 rounded shadow-sm text-center">
            <h4 class="text-primary mb-3">Depósitos</h4>
            <p class="text-muted">Realizar depósitos en las cuentas de los clientes.</p>
            <button class="btn btn-primary">Ir a Depósitos</button>
          </div>
        </a>
      </div>
      <div class="col-md-6 mb-4">
        <a href="creditos.html" class="text-decoration-none">
          <div class="bg-white p-4 rounded shadow-sm text-center">
            <h4 class="text-primary mb-3">Créditos</h4>
            <p class="text-muted">Aprobar o denegar solicitudes de crédito.</p>
            <button class="btn btn-primary">Ir a Créditos</button>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div id="footer" class="mt-5"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
</body>
</html>
