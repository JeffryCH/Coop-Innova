<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar - Coop-Innova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <div class="container mt-4">
        <div class="alert alert-info">
            <h4>üß™ Test del Navbar con Tipo de Cambio</h4>
            <p>Esta p√°gina carga el navbar como fragmento para probar la funcionalidad del tipo de cambio.</p>
            <p><strong>Instrucciones:</strong> Abre las herramientas de desarrollo (F12) y verifica los logs en la consola.</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üéØ Estado de Elementos</h5>
                    </div>
                    <div class="card-body">
                        <ul id="status-list" class="list-group">
                            <li class="list-group-item">Cargando...</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üîß Controles</h5>
                    </div>
                    <div class="card-body">
                        <button id="btn-verificar" class="btn btn-primary mb-2">üîç Verificar Estado</button><br>
                        <button id="btn-forzar" class="btn btn-success mb-2">üîÑ Forzar Actualizaci√≥n</button><br>
                        <button id="btn-api" class="btn btn-info">üåê Test API</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de conversi√≥n -->
    <div id="modal-conversion-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/includes.js"></script>
    
    <script>
        function actualizarEstado() {
            const elementos = [
                'navbar-usd-compra', 'navbar-usd-venta', 
                'navbar-eur-compra', 'navbar-eur-venta'
            ];
            
            const statusList = document.getElementById('status-list');
            let html = '';
            
            elementos.forEach(id => {
                const elem = document.getElementById(id);
                const estado = elem ? 
                    `‚úÖ ${elem.textContent || 'VAC√çO'}` : 
                    '‚ùå NO ENCONTRADO';
                html += `<li class="list-group-item">${id}: ${estado}</li>`;
            });
            
            statusList.innerHTML = html;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar botones
            document.getElementById('btn-verificar').addEventListener('click', actualizarEstado);
            
            document.getElementById('btn-forzar').addEventListener('click', function() {
                if (typeof window.forzarActualizacionNavbar === 'function') {
                    console.log('üîß Forzando actualizaci√≥n...');
                    window.forzarActualizacionNavbar();
                    setTimeout(actualizarEstado, 2000);
                } else {
                    alert('Funci√≥n no disponible');
                }
            });
            
            document.getElementById('btn-api').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/tipo-cambio');
                    const data = await response.json();
                    console.log('API Response:', data);
                    alert('Ver consola para respuesta de API');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });
            
            // Actualizar estado cada 3 segundos
            setInterval(actualizarEstado, 3000);
            
            // Actualizaci√≥n inicial despu√©s de cargar
            setTimeout(actualizarEstado, 1000);
        });
    </script>
</body>
</html>
